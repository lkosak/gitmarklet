<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gitmarklet</title>
    <link href="/base.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>
      Oh, hello!
    </h1>

    <p>
      You hate trying to read pull requests on github for those loooooooooooooooooong lines on Airbnb?
    </p>
    <p>
      Us, too. Here's a bookmarklet that helps.
    </p>
    <p>
      <a class="bookmarklet" href="javascript:document.getElementById('js-repo-pjax-container').style.width='auto';document.getElementById('js-repo-pjax-container').style.margin='0 50px';">Embiggen Diffs</a>
    </p>
    <p>
      Boom!
    </p>
    <p>
      -Lou
    </p>
  </body>
</html>
