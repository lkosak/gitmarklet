<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gitmarklet</title>
    <link href="/base.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>
      Oh, hello!
    </h1>

    <p>
      You hate trying to read pull requests on github for those loooooooooooooooooong lines of
      monorail code?
    </p>
    <p>
      Us, too. Here's a bookmarklet that helps.
    </p>
    <p>
    <a class="bookmarklet" href="javascript:void((function(){var container = document.getElementById('js-repo-pjax-container'); if(container != null) { container.style.width='auto'; container.style.margin='0 50px';} var inner = document.getElementsByClassName('discussion-timeline'); for(var i=0; i<inner.length; i++) { inner[i].style.width='auto'; inner[i].style.marginRight='120px';}})())">Embiggen Diffs</a>
    </p>
    <p>
      <h2>Before...</h2>
      <img class="preview" src="/before.png">
    </p>
    <p>
      <h2>After!</h2>
      <img class="preview" src="/after.png">
    </p>
    <p>
      Boom!
    </p>
    <p>
      -Lou
    </p>
  </body>
</html>
